<!DOCTYPE html>
<html lang="en">

<head>
    <title>Christmas Countdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resources/css/style.scss" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- trigger boundle of this image to be used in js -->
    <img src="resources/images/starburst.png" style="display: none;">

</head>

<body>

    <div class="hero">

        <div id="particles-js"></div>

        <div class="board">
            <h1> Christmas Countdown</h1>

            <div class="countdown" id="countdown">
                 <div id="timer-days">
                    <span></span>
                </div>
                <div id="timer-hours">
                    <span></span>
                </div>
                <div id="timer-minutes">
                    <span></span>
                </div>
                <div id="timer-seconds">
                    <span></span>
                </div>
            </div>

        </div>

        <div class="land">
            <div class="anchor">
                <img src="resources//images/tree-xmas.png" alt="" id="tree1">
                <img src="resources//images/tree-xmas.png" alt="" id="tree2">
                <img src="resources//images/tree-xmas.png" alt="" id="tree3">
                <img src="resources//images/tree-xmas.png" alt="" id="tree4">
                <img src="resources//images/tree-xmas.png" alt="" id="tree5">
                <img src="resources//images/tree-green.png" alt="" id="tree6">
                <img src="resources//images/tree-green.png" alt="" id="tree7">
                <img src="resources//images/tree-green.png" alt="" id="tree8">
                <img src="resources//images/tree-green.png" alt="" id="tree9">
                <img src="resources//images/tree-green.png" alt="" id="tree10">
                <img src="resources//images/tree-green.png" alt="" id="tree11">
                <img src="resources//images/tree-green.png" alt="" id="tree12">
                <img src="resources//images/tree-green.png" alt="" id="tree13">
                <img src="resources//images/tree-green.png" alt="" id="tree14">
                <img src="resources//images/tree-green.png" alt="" id="tree15">
                <img src="resources//images/tree-green.png" alt="" id="tree16">
            </div>
        </div>

    </div>

    <script src="resources/js/index.js"></script>
</body>

</html>
